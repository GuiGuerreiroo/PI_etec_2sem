<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <script src="https://kit.fontawesome.com/a2e0e6ad4a.js" crossorigin="anonymous"></script>
  

    <link rel="stylesheet" href="../style/labstatus-usercreation.css"> 
  

</head>
<body>

  <div class="container-list"> 

    <div class="top-bar p-2 shadow-sm d-flex justify-content-center">
        
        <div class="filters-container justify-content-center"> 
            
            <div class="dropdown">
                <button class="filter-btn btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Status <i class="fas fa-chevron-down"></i>
                </button>
                <ul class="dropdown-menu p-2">
                    <li><label class="dropdown-item"><input type="checkbox" checked class="form-check-input me-2"> Todos</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="form-check-input me-2"> Concluído</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="form-check-input me-2"> Andamento</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="form-check-input me-2"> Pendente</label></li>
                </ul>
            </div>

            <div class="dropdown">
                <button class="filter-btn btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Laboratório <i class="fas fa-chevron-down"></i>
                </button>
                <ul class="dropdown-menu p-2">
                    <li><label class="dropdown-item"><input type="checkbox" checked class="form-check-input me-2"> Todos</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="form-check-input me-2"> Lab 01</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="form-check-input me-2"> Lab 02</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="form-check-input me-2"> Lab 03</label></li>
                </ul>
            </div>

            <div class="dropdown">
                <button class="filter-btn btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Professor <i class="fas fa-chevron-down"></i>
                </button>
                <ul class="dropdown-menu p-2">
                    <li><label class="dropdown-item"><input type="checkbox" checked class="form-check-input me-2"> Todos</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="form-check-input me-2"> Guima</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="form-check-input me-2"> Maria</label></li>
                </ul>
            </div>

            <div class="dropdown">
                <button class="filter-btn btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Data <i class="fas fa-chevron-down"></i>
                </button>
                <ul class="dropdown-menu p-2">
                    <li><label class="dropdown-item"><input type="checkbox" checked class="form-check-input me-2"> Todos</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="form-check-input me-2"> Esta semana</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="form-check-input me-2"> Este mês</label></li>
                    <li><label class="dropdown-item"><input type="checkbox" class="form-check-input me-2"> Personalizado</label></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card shadow-lg p-3">
        <div class="table-responsive">
            <table class="table table-custom table-hover">
                <thead>
                    <tr>
                        <th>Professor</th>
                        <th>Status</th>
                        <th>Kit</th>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Laboratório</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Guima</td>
                        <td><span class="status-badge badge status-concluido">Concluído</span></td> 
                        <td><span class="kit-badge badge">Kit</span></td>
                        <td>11h20</td>
                        <td>11h20</td>
                        <td>Lab 01</td>
                        <td>11.09.25</td>
                    </tr>
                    <tr>
                        <td>Guima</td>
                        <td><span class="status-badge badge status-andamento">Andamento</span></td>
                        <td><span class="kit-badge badge">Kit</span></td>
                        <td>11h20</td>
                        <td>11h20</td>
                        <td>Lab 01</td>
                        <td>11.09.25</td>
                    </tr>
                    <tr>
                        <td>Maria Silva</td>
                        <td><span class="status-badge badge status-pendente">Pendente</span></td>
                        <td><span class="kit-badge badge">Kit</span></td>
                        <td>12h40</td>
                        <td>12h40</td>
                        <td>Lab 02</td>
                        <td>12.09.25</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

  </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
