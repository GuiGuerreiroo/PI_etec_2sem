<body class="body" onload="loadMaterials()">

  <div class="page-frame container py-4">
    <header class="header text-center">
      <nav class="navbar d-flex flex-wrap justify-content-center align-items-center gap-4 gap-lg-5 my-4">

        <div class="nav-item">
          <svg viewBox="0 0 24 24">
            <path d="M19 4h-1V2h-2v2H8V2H6v2H5a2

      <h1 class="title">MATERIAIS</h1>
      <div class="title-bar d-flex justify-content-center align-items-center gap-2 mt-3">
        <div class="title-bar-line"></div>
        <div class="title-bar-knob"></div>
        <div class="title-bar-line"></div>
      </div>
    </header>

    <main class="panel mt-4">
      <div class="cards-grid row g-4 justify-content-start px-3" id="materials-container">
      </div>
    </main>
  </div>


  <div id="popupOverlay" class="popup-overlay">
    <div class="popup-box">

      <div class="popup-header">
        <h2 class="popup-title">Adicionar Material</h2>
        <button class="close-popup" onclick="fecharPopup()">✕</button>
      </div>

      <label>Nome: <span style="color: red">*</span></label>
      <input type="text" id="popupNome" class="popup-input" required>
      <label></label>

      <label>Tamanho: <span style="font-size: 0.8em; color: #666;">(Opcional)</span></label>
      <input type="text" id="popupTamanho" class="popup-input">
      <label></label>

      <label>Reutilizável: <span style="color: red">*</span></label>
      <select id="popupReutilizavel" class="popup-input">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <label>Quantidade: <span style="color: red">*</span></label>
      <input type="number" id="popupQuantidade" class="popup-input" min="1" value="1" required>

      <!-- <label>Unidade:</label>
      <select id="popupUnidade" class="popup-input">
        <option value="ml">ml</option>
        <option value="g">g</option>
      </select> -->

      <div class="popup-actions">
        <!-- <button class="popup-btn cancelar-btn" id="popupCancelar">CANCELAR</button> -->
        <button class="popup-btn adicionar-btn" id="popupAdicionar">Adicionar</button>
      </div>
    </div>
  </div>
  <div id="popupOverlay" class="popup-overlay">
    <div class="popup-box">

      <div class="popup-header">
        <h2 class="popup-title">Adicionar Material</h2>
        <button class="close-popup" onclick="fecharPopup()">✕</button>
      </div>

      <div id="formGroupNome">
        <label id="labelNome">Nome: <span class="required-text">*</span></label>
        <input type="text" id="popupNome" class="popup-input" required>
      </div>

      <div id="formGroupTamanho">
        <label id="labelTamanho">Tamanho: <span class="optional-text">(Opcional)</span></label>
        <input type="text" id="popupTamanho" class="popup-input">
      </div>

      <div id="formGroupReutilizavel">
        <label id="labelReutilizavel">Reutilizável: <span class="required-text">*</span></label>
        <select id="popupReutilizavel" class="popup-input">
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>

      <div id="formGroupQuantidade">
        <label id="labelQuantidade">Quantidade: <span class="required-text">*</span></label>
        <input type="number" id="popupQuantidade" class="popup-input" min="1" value="1" required>
      </div>

      <div class="popup-actions">
        <button class="popup-btn adicionar-btn" id="popupAdicionar">Adicionar</button>
      </div>
    </div>
  </div>

  <script src="../scripts/edit_material.js"></script>
  <script src="../api/material/create_material.js"></script>
  <script src="../api/material/update_material.js"></script>
  <script src="../api/material/get_all_materials.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
