<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas Lab</title>
  <!-- Bootstrap (apenas para o sistema de grid responsivo) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Link para folha de estilo externa -->
  <link rel="stylesheet" href="../style/reservation.css">
</head>

<body>
  <div class="container">
    <h2>Reservas Laboratórios</h2>
    <div class="progress-wrapper">
      <div class="progress" id="progress-bar"></div>
    </div>

    <div class="row">
      <div class="">
        <!-- Calendário -->
        <div class="section">
          <div class="calendar-header">
            <button id="prev-month" class="nav-btn"><i class="bi bi-chevron-left"></i></button>
            <span id="month-year"></span>
            <button id="next-month" class="nav-btn"><i class="bi bi-chevron-right"></i></button>
          </div>
          <div class="calendar" id="calendar-days">
          </div>
        </div>
        <!-- <div class="section">
           
          <div class="label">Professores:</div>
          <div class="buttons" id="teacher-buttons">
            <button class="btn outline" data-value="Professor 1">Professor 1</button>
            <button class="btn outline" data-value="Professor 2">Professor 2</button>
            <button class="btn outline" data-value="Professor 3">Professor 3</button>
            <button class="btn outline" data-value="Professor"></button>
          </div>
        </div> -->

        <!-- Laboratórios -->
        <div class="section" id="lab-buttons">
          <div class="label">Laboratórios:</div>
          <div class="buttons">
            <button class="btn outline" data-value="Lab 01">Lab 01</button>
            <button class="btn outline" data-value="Lab 02">Lab 02</button>
            <button class="btn outline" data-value="Lab 03">Lab 03</button>
          </div>
        </div>

        

        <!-- Horários -->
        <div class="section" id="time-slots">
          <div class="label">Manhã:</div>
          <div class="buttons">
            <button class="btn outline" data-value="07h10-08h00" id="7h10">7h10-8h00</button>
            <button class="btn outline" data-value="08h00-08h50" id="8h00">8h00-8h50</button>
            <button class="btn outline" data-value="08h50-09h40" id="8h50">8h50-9h40</button>
            <button class="btn outline" data-value="10h00-10h50" id="9h40">10h00-10h50</button>
            <button class="btn outline" data-value="10h50-11h40" id="10h50">10h50-11h40</button>
            <button class="btn outline" data-value="11h40-12h30" id="11h40">11h40-12h30</button>
          </div>

          <div class="label">Tarde:</div>
          <div class="buttons">
            <button class="btn outline" data-value="13h00-13h50" id="13h00">13h00-13h50</button>
            <button class="btn outline" data-value="13h50-14h40" id="13h50">13h50-14h40</button>
            <button class="btn outline" data-value="14h40-15h30" id="14h40">14h40-15h30</button>
            <button class="btn outline" data-value="15h50-16h40" id="15h50">15h50-16h40</button>
            <button class="btn outline" data-value="16h40-17h30" id="16h40">16h40-17h30</button>
            <button class="btn outline" data-value="17h30-18h20" id="17h30">17h30-18h20</button>
          </div>
          <div class="label">Noite:</div>
          <div class="buttons">
            <button class="btn outline" data-value="18h50-20h44" id="18h50">18h50-20h44</button>
            <button class="btn outline" data-value="20h58-22h50" id="20h58">20h58-22h50</button>
          </div>
        </div>

       

        <!-- Kits -->
        <div class="section" id="kit-buttons">
          <div class="label">Kits:</div>
          <div class="buttons">
            <button class="btn outline" data-value="Kit 01">Kit 01</button>
            <button class="btn outline" data-value="Kit 02">Kit 02</button>
            <button class="btn outline" data-value="Kit 03">Kit 03</button>
            <button class="btn outline" data-value="Adicional">+</button>
          </div>
        </div>
      </div>

      <div class="">
        <!-- Informações -->
        <div class="info-box hidden" id="info-box-container">
          <div class="label title">INFORMAÇÕES</div>
          <div class="info-item"><strong>Professor:</strong><span id="info-professor">Joao Carlos</span></div>
          <div class="info-item"><strong>Data:</strong><span id="info-data">--</span></div>
          <div class="info-item"><strong>Laboratório:</strong><span id="info-lab">--</span></div>
          <div class="info-item"><strong>Horário:</strong><span id="info-horario">--</span></div>
          <div class="info-item"><strong>Kits:</strong><span id="info-kits">--</span></div>
          <button class="concluir-btn" >Concluir</button>
        </div>
      </div>
    </div>
  </div>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script src="../scripts/reservation.js" type="module"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app')
  </script>
  <script src="../api/kit/get_kit_status.js"></script>
  <script src="../api/reservation/get_hour_status.js"></script>
  <script src="../api/reservation/get_laboratory_status.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://app.embed.im/accessibility.js" defer></script>
  </script>
</body>

</html>
