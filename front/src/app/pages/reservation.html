  </div>

    <div class="buttons">
      <button class="btn outline">Lab 01</button>
      <button class="btn ">Lab 02</button>
      <button class="btn outline">Lab 03</button>
    </div>
  </section>

  <hr>
  <section>
    <!-- Horários -->
    <div class="label">Manhã :</div>

      <button class="btn outline">7h10-8h00</button>
      <button class="btn ">8h00-8h50</button>

      <button class="btn outline">13h00-13h50</button>

      <button class="btn outline">18h50-20h44</button>
      <button class="btn ">20h58-22h50</button>
    </div>

  <hr>
  <section>
    <!-- Kits -->

      <button class="btn outline">Kit 01</button>

      <div class="label title">INFORMAÇÕES</div>

      <div class="info-item"><strong>Laboratório</strong><br>Laboratório 2</div>
      <div class="info-item"><strong>Horário</strong><br>09h20-11h20</div>
      <div class="info-item"><strong>Kits</strong><br>Kit Exploração Maker</div>
      <button class="concluir-btn">Concluir</button>
    </div>
