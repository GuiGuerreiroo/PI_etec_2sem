<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KITS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/oi.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="body" onload="loadKits()">

  <div class="page-frame container py-4">
    <header class="header text-center">
      <nav class="navbar d-flex flex-wrap justify-content-center align-items-center gap-4 gap-lg-5 my-4">
        <div class="nav-item">
          <svg viewBox="0 0 24 24">
            <path d="M19 4h-1V2h-2v2H8V2H6v2H5a2 2 0 0 0-2 2v14a2 
                     2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 
                     16H5V9h14z" />
          </svg>
          <span>RESERVAS</span>
        </div>
        <div class="nav-item">
          <svg viewBox="0 0 24 24">
            <path d="M19 4h-1V2h-2v2H8V2H6v2H5a2 
                     2 0 0 0-2 2v14a2 2 0 0 0 2 2h8v-2H5V9h14v3h2V6a2 
                     2 0 0 0-2-2zm4 10h-3v-3h-2v3h-3v2h3v3h2v-3h3z" />
          </svg>
          <span>AGENDAMENTO</span>
        </div>
        <div class="nav-item">
          <svg viewBox="0 0 24 24">
            <path d="M6 2v6l5 9v5h2v-5l5-9V2H6zm2 
                     2h8v3.586l-4 7.2-4-7.2z" />
          </svg>
          <span>KITS</span>
        </div>
      </nav>
      <h1 class="title">KITS</h1>
      <div class="title-bar d-flex justify-content-center align-items-center gap-2 mt-3">
        <div class="title-bar-line"></div>
        <div class="title-bar-knob"></div>
        <div class="title-bar-line"></div>
      </div>
    </header>

    <main class="panel mt-4">
      <div id="kits-container" class="cards-grid row g-4 justify-content-start"></div>
    </main>
  </div>

  <div id="popupOverlay" class="overlay" aria-hidden="true">
    <div class="popup container-fluid p-4" role="dialog" aria-modal="true" aria-labelledby="popupTitle">

      <div class="popup-header d-flex justify-content-between align-items-center border-bottom pb-2 mb-4">
        <h2 id="popupTitle" class="fw-semibold fs-4">Adicionar Kit</h2>
        <span id="popupClose" class="close fs-2 text-secondary" title="Fechar">&times;</span>
      </div>

      <div class="mb-4">
        <label class="fw-semibold mb-2">Nome do KIT: </label>
        <input type="text" id="nomeKit" class="form-control bg-secondary-subtle py-2" placeholder="Digite o nome do kit">
      </div>

      <div class="p-4 bg-light border rounded" style="min-height:230px;">
        <div id="cardsContainer" class="mt-3 d-flex flex-wrap gap-3"></div>
      </div>

      <div class="actions d-flex justify-content-center gap-4 mt-4">
        <button id="criarKitBtn" class="btn concluir px-5 py-2 fw-bold">CRIAR</button>
      </div>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./api/kit/create_kit.js"></script>
  <script src="./api/kit/get_all_kits.js"></script>
  <script src="./api/material/get_all_materials.js"></script>
  <script src="../scripts/oi.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
