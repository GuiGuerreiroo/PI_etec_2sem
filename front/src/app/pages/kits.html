<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KITS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../style/kits.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-frame container py-4">
    <header class="header text-center">
      <h1 class="title">KITS</h1>
      <div class="title-bar d-flex justify-content-center align-items-center gap-2 mt-3">
        <div class="title-bar-line"></div>
        <div class="title-bar-knob"></div>
        <div class="title-bar-line"></div>
      </div>
    </header>

    <main class="panel mt-4">
      <div class="cards-grid row g-4 justify-content-start">
        <div class="col-12 col-sm-6 col-lg-4">
          <button class="add-card w-100" id="addCard" aria-label="Adicionar novo kit">
            <span class="plus">+</span>
          </button>
        </div>
      </div>
    </main>

    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-content text-center">
        <h3>Novo kit</h3>
        <p>Coloque aqui a ação para adicionar um novo kit (form, rota, etc.).</p>
        <button id="closeModal" class="btn">Fechar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../scripts/kits.js"></script>
</body>
</html>
