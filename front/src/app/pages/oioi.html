<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popup de kits</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Seu estilo -->
  <link rel="stylesheet" href="../style/oioi.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay ativo d-flex justify-content-center align-items-center">
    <div class="popup container">
      <div class="popup-header d-flex justify-content-between align-items-center">
        <h2>Selecionar Materiais</h2>
        <span class="close">&times;</span>
      </div>

      <!-- Cards responsivos com Bootstrap -->
      <div class="popup-content row g-4 justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center">
          <div class="card"> 
            <h3>Becker 200ml</h3>
            <p>Quantidade <b>12x</b></p>
            <select class="combo-quantidade"></select>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center">
          <div class="card"> 
            <h3>Becker 500ml</h3>
            <p>Quantidade <b>8x</b></p>
            <select class="combo-quantidade"></select>
          </div>
        </div> 
      </div>

      <div class="actions d-flex justify-content-center gap-4 mt-4">
        <button class="cancelar">CANCELAR</button>
        <button class="concluir">CONCLUIR</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script -->
  <script src="../scripts/oioi.js"></script>
</body>
</html>
