<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popup de kits</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../style/selecao_material.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="overlay ativo d-flex justify-content-center align-items-center">
    <div class="popup container-fluid p-4">
      <div class="popup-header d-flex justify-content-between align-items-center border-bottom pb-2 mb-4">
        <h2 class="text-primary fw-semibold fs-4">Selecionar Materiais</h2>
        <span class="close fs-2 text-secondary">&times;</span>
      </div>

      <div class="popup-content row g-4">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center">
          <div class="card">
            <h3>Becker 200ml</h3>
            <p>Quantidade <b>12x</b></p>
            <select class="combo-quantidade"></select>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center">
          <div class="card">
            <h3>Becker 500ml</h3>
            <p>Quantidade <b>8x</b></p>
            <select class="combo-quantidade"></select>
          </div>
        </div>
      </div>

      <div class="actions d-flex justify-content-center gap-4 mt-4">
        <button class="btn cancelar px-4 py-2 fw-bold">CANCELAR</button>
        <button class="btn concluir px-4 py-2 fw-bold">CONCLUIR</button>
      </div>
    </div>
  </div>

  <script src="../scripts/selecao_material.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
