<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popup de kits</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../style/selecao_material.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="overlay ativo d-flex justify-content-center align-items-center">
    <div class="popup container-fluid p-4">

      <div class="popup-header d-flex justify-content-between align-items-center border-bottom pb-2 mb-4">
        <h2 class=" fw-semibold fs-4">Adicionar Kit</h2>
        <span class="close fs-2 text-secondary">&times;</span>
      </div>

      <div class="mb-4">
        <label class="fw-semibold mb-2">Nome do KIT: </label>
        <input type="text" id="nomeKit" class="form-control bg-secondary-subtle py-2">
      </div>

      <div class="p-4 bg-light border rounded" style="min-height:230px;">
        <div id="cardsContainer" class="mt-3 d-flex flex-wrap gap-3"></div>
      </div>

      <div class="actions d-flex justify-content-center gap-4 mt-4">
        <button class="btn concluir px-5 py-2 fw-bold">CRIAR</button>
      </div>

    </div>
  </div>

  <script src="../scripts/selecao_material.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
