<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Usuários</title> 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="../style/user.css"> 
</head>
<body class="bg-light"> 

    <div class="container-fluid d-flex flex-column align-items-center p-0">

        <div class="top-bar d-flex justify-content-end align-items-center mb-4 p-2 rounded-pill shadow-sm">
            <div class="filters-container">
                <div class="dropdown btn-group">
                    <button class="btn dropdown-toggle filter-btn" type="button" 
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Cargos <i class="fas fa-chevron-down"></i>
                    </button>

                    <ul class="dropdown-menu p-2" aria-labelledby="dropdownMenuButton1" onclick="event.stopPropagation()">
                        <!-- ✅ REMOVA completamente esta linha: -->
                        <!-- <ul class="dropdown-menu p-2" aria-labelledby="dropdownMenuButton1" onclick="event.stopPropagation()"></ul> -->
                        
                        <li>
                            <label class="dropdown-item mb-1">
                                <input type="checkbox" id="filter-all" checked class="form-check-input me-2"> 
                                Todos
                            </label>
                        </li>
                        
                        <li>
                            <label class="dropdown-item mb-1">
                                <input type="checkbox" id="filter-prof" value="prof" class="form-check-input me-2"> 
                                Professores
                            </label>
                        </li>
                        
                        <li>
                            <label class="dropdown-item">
                                <input type="checkbox" id="filter-adm" value="adm" class="form-check-input me-2"> 
                                Administradores
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="card p-3 shadow-lg">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Cargo</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                        </tbody>
                </table>
            </div>
            
            <div class="d-grid mt-3">
                <button class="btn-criar btn btn-primary btn-lg" 
                        data-bs-toggle="modal" 
                        data-bs-target="#createUserModal">
                    Criar Usuário
                </button>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title" id="createUserModalLabel">Criar Novo Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body pt-0">
                    <div class="text-center mb-3 logo-container">
                        <img src="/images/logo.svg" width="48" height="48" fill="#a00000" class="bi bi-person-circle" viewBox="0 0 16 16">
                    </div>

                    <form id="userForm" action="#" method="post" class="form">
                        <!-- Campo NAME -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>

                        <!-- Campo EMAIL (JÁ EXISTIA) -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>

                        <!-- Campo PASSWORD -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        <!-- Campo ROLE -->
                        <div class="mb-4">
                            <label for="role" class="form-label">Cargo</label>
                            <select id="role" name="role" class="form-select" required>
                                <option value="">Selecione</option>
                                <option value="PROFESSOR">Professor</option>
                                <option value="ADMINISTRATOR">Administrador</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="button" class="btn btn-primary btn-lg btn-criar" id="salvarBtn">
                                Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/front/src/app/api/user/users.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
