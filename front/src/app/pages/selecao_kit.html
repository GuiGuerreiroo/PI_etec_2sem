<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popup de kits</title>
  <link rel="stylesheet" href="../style/selecao_kit.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay ativo">
    <div class="popup">
      <div class="popup-header">
        <h2>Selecionar Itens</h2>
        <span class="close">&times;</span>
      </div>

      <div class="popup-content">
        <div class="card"> 
          <h3>Becker 200ml</h3>
          <p>Quantidade <b>12x</b></p>
        </div>
        <div class="card"> 
          <h3>Becker 500ml</h3>
          <p>Quantidade <b>8x</b></p>
        </div> 
      </div>
      <div class="actions">
        <button class="cancelar">CANCELAR</button>
        <button class="concluir">CONCLUIR</button>
      </div>
    </div>
  </div>

  <script src="../scripts/selecao_kit.js"></script>
</body>
</html>
